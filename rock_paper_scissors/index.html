<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Rock Paper Somssers</title>
</head>

<body>
  <section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <div
        class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">
          Rock paper <br class="hidden lg:inline-block" />
          Somssers!
        </h1>
        <h2 class="text-2xl font-normal leading-normal mt-0 mb-2 text-zinc-800">
          <br />
          Computer Choice:<span id="computer-choice"></span> <br />
          Your Choice:<span id="user-choice"></span> <br />
          <br />
          Result:<span id="result"></span> <br />
        </h2>
        <div class="flex justify-center">
          <button
            class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
            className="buttons" id="rock">
            Rock
          </button>
          <button
            class="ml-4 inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg"
            className="buttons" id="paper">
            Paper
          </button>
          <button
            class="ml-4 inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg"
            className="buttons" id="somssers">
            Somssers
          </button>
        </div>
      </div>
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
        <img class="object-cover object-center rounded" alt="https://dummyimage.com/720x600" src="https://i.imgur.com/q4VrRsF.png" width = 400/>
      </div>
    </div>
  </section>

  <script src="app.js" ,charset="utf-8"></script>
</body>

</html>
