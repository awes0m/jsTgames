<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-a-mole</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>






</head>
<body>





    <section class="text-gray-400 bg-gray-900 body-font">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
          <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 md:mb-0 mb-10">
            <div class="flex flex-row space-x-14 p-5">
                <h2>Your Score:</h2>
                <h2 id="score">0</h2>
            
                <h2>Time Left:</h2>
                <h2 id="time-left">30</h2></div>
            <div class="w-96 h-96 flex flex-wrap focus:cursor-grabbing">
                <div class="h-32 w-32 border border-base square mole" id="1"></div>
                <div class="h-32 w-32 border border-base square" id="2"></div>
                <div class="h-32 w-32 border border-base square" id="3"></div>
                <div class="h-32 w-32 border border-base square" id="4"></div>
                <div class="h-32 w-32 border border-base square" id="5"></div>
                <div class="h-32 w-32 border border-base square" id="6"></div>
                <div class="h-32 w-32 border border-base square" id="7"></div>
                <div class="h-32 w-32 border border-base square" id="8"></div>
                <div class="h-32 w-32 border border-base square" id="9"></div>
            </div>
        </div>
          <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">Wac-a-mole !
              <!-- <br class="hidden lg:inline-block"> -->
            </h1>
            <p class="mb-8 leading-relaxed">Use the mouse as hammer to Whac-a-mole <br>
                As Many as possible as Fast as possible <br> LET'S GO!  </p>
            <div class="flex justify-center">
                <button class="inline-flex text-white bg-green-400 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg " id="start-button">Start</button>
                
            </div>
          </div>
        </div>
      </section>

    
  
    
    <script src="app.js"></script>
</body>
</html>
